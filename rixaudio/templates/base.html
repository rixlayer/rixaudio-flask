<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RIX Audio</title>
    <meta name="description" content="Milton Tours">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/rxa_stylesheet.css')}}">
    
    <title>R I X</title>
</head>

<body>

    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
          <!-- brand -->
          <a href="{{ url_for('main.index') }}" class="navbar-brand text-light">
              R I X
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar -->
          <div class="collapse navbar-collapse" id="navbarToggler">
            <div class="navbar-nav ml-auto">
                
              <a class="nav-item text-light nav-link x-navitem" href="{{ url_for('main.subbs', subbid="RE") }}">Products</a>
              <a class="nav-item text-light nav-link x-navitem" href="{{url_for('main.order')}}">Cart</a>

            </div>
          </div>

        </div>
      </nav>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="alerttoast" class="x-alert x-shadow bg-success" role="alert" onClick="this.style.display = 'none';">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %} 

        {% block head %}
        {% endblock %}


    </header>


    <!-- main page content -->
    <div class="container-fluid ">
        <main>
            {% block main %}
            {% endblock %}
        </main>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="text-center py-2 bg-light">
        <span class="text-dark">Designed and developed by  <a href="https://rixlayer.dev/" class="badge badge-secondary"> Riju</a></span>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery Popper.js Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
